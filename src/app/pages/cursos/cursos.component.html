<header>
    <h1>Cursos</h1>
    <button mat-fab (click)="abrirDialogoCriarCurso()">
        <mat-icon>add</mat-icon>
    </button>
</header>
<section class="cartoes">
    @for (curso of cursos; track curso.id) {
    <app-cartao-curso [curso]="curso" (cursoDeletado)="buscarCursos()"></app-cartao-curso>
    }
</section>
